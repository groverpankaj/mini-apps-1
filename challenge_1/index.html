<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h3>Score: <span id="score">0</span></h3>
  <button id="reset">Reset</button>

  <div class="container">

    <div class="firstRow>">
      <div class="eachBox border-right border-bottom" id="00">&nbsp;</div><!--
    --><div class="eachBox border-bottom" id="01">&nbsp;</div><!--
    --><div class="eachBox border-left border-bottom" id="02">&nbsp;</div>
    </div>

    <div class="firstRow>">
      <div class="eachBox border-right border-bottom" id="10">&nbsp;</div><!--
   --><div class="eachBox border-bottom" id="11">&nbsp;</div><!--
   --><div class="eachBox border-left border-bottom" id="12">&nbsp;</div>
    </div>

    <div class="firstRow>">
      <div class="eachBox border-right" id="20">&nbsp;</div><!--
   --><div class="eachBox" id="21">&nbsp;</div><!--
   --><div class="eachBox border-left" id="22">&nbsp;</div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
